<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="shortcut icon" href="../assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/player-video.css">
    <link rel="stylesheet" href="../assets/css/video.css">
    <link rel="stylesheet" href="../assets/css/wrapper.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="wrapper"> 
        <div class="header">
            <div class="left-flex">
                <div class="nav-bar">
                    <div class="nav"></div>
                    <div class="nav"></div>
                    <div class="nav"></div>
            </div>
                <a href="../index.html" class="logo">
                    <img src="../assets/images/logo.png" alt="">
                </a>
            </div>
            <div class="search">
                <div class="search-input">
                    <input type="text" placeholder="Введите запрос">
                    <span class="material-icons">keyboard</span>
                </div>
                <button class="material-icons">search</button>
                <span class="material-icons">mic</span>
            </div>
            <div class="right-flex">
                <div class="settings">
                    <div class="setting-bar"></div>
                    <div class="setting-bar"></div>
                    <div class="setting-bar"></div>
                </div>
                <div class="signin">
                    <span class="material-icons">account_circle</span>
                    <p>Войти</p>
                </div>
            </div>
        </div>

        <div class="video-play">
        	<div class="player-video">
                <iframe width="790" height="444" src="https://www.youtube.com/embed/SCkRxH_DAXI" title="ТРАНС В КОМАНДЕ МИСТЕРА БИСТА" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <div class="name-video">
                
            </div>
            <div class="avatar-info">
                
            </div>
            <div class="description-video">
                <div class="views-time-last"></div>
                <div class="info-video"></div>
            </div>
            <div class="comments"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
